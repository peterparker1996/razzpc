<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="photo/icon.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #ddd;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .cart-item p {
            margin: 0;
        }
        .cart-total {
            font-weight: bold;
        }
        .cart-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Корзина</h1>
        <nav>
            <ul>
                <li><a href="inetmagaz.html">Главная</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Товары в корзине</h2>
            <ul class="cart-items" id="cartItems"></ul>
            <p class="cart-total" id="cartTotal">Итого: 0 руб.</p>
        </div>
    </main>
    <script>
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `<p>${item.name} - ${item.price} руб.</p> <button onclick="removeFromCart(${index})">Удалить</button>`;
                cartItems.appendChild(li);
                total += item.price;
            });

            cartTotal.textContent = `Итого: ${total} руб.`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
